<html>

<head>
<title>Login</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="login">
		<form action="login" method="post">
			<table id="formTable">
				<tr>
					<td>Login:</td>
					<td><input type="text" name="login" /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="password" /></td>
				</tr>
			</table>
			<input type="submit" value="Login" />
		</form>
	</div>
</body>
</html>
